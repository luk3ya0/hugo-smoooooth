<center class="md__image">
  {{ if strings.HasSuffix .Destination "svg" }}
      {{ $imgContent := readFile (printf "static%s" .Destination) }}
      {{ replaceRE "font-size:.*?;" "font-size: 1em;" $imgContent | safeHTML }}
  {{ else }}
      <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} />
  {{ end }}
</center>
